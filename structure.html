<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sorting Visualizer</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 class="heading">SORTING VISUALIZER</h1>

	<nav class="navbar navbar-expand-lg navbar-light ">
		<div class="container-fluid">
		<button type="button" class="btn btn-outline-info generate" id="newArray">Generate New Array!</button>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
			<li class="nav-item">
				<button type="button" class="btn btn-outline-warning m-2" id="bubblesort">Bubble Sort</button>
			</li>
			<li class="nav-item">
				<button type="button" class="btn btn-outline-warning m-2" id="selectionsort">Select Sort</button>
			</li>

			<li class="nav-item">
				<button type="button" class="btn btn-outline-warning m-2" id="insertionsort">Insertion Sort</button>
			</li>	

			<li class="nav-item">
				<button type="button" class="btn btn-outline-warning m-2" id="mergesort">Merge Sort</button>
			</li>

			<li class="nav-item">
				<button type="button" class="btn btn-outline-warning m-2" id="quicksort">Quick Sort</button>
			</li>

		    </ul>

		  </div>
		</div>
	    </nav>


	    <div class="d-flex flex-row bd-highlight justify-content-center align-items-end mb-3" id="bars">

	    </div>

</body>
	<script src="scripts/sorting.js"></script>
	<script src="scripts/bubblesort.js"></script>
	<script src="scripts/selectionsort.js"></script>
	<script src="scripts/insertionsort.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
